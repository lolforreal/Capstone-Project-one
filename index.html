<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmRec</title>
    <link rel="stylesheet" href="MoviesRec.css">
</head>
<body>
    <header>
        <h1>FilmRec</h1>
        <p>Find your favorite movies, showtimes, and locations.</p>
    </header>
    <main>
        <section id="date-selection">
            <h2>Select a Date</h2>
            <input type="date" id="movie-date" />
        </section>
        <section id="movie-search">
            <h2>Search for a Movie</h2>
            <input type="text" id="movie-search-bar" placeholder="Enter movie name..." />
        </section>
        <section id="movies">
            <ul id="movie-list">
                <!-- Movie list will be populated here -->
            </ul>
        </section>
        <section id="details">
            <div id="movie-details">
                <!-- Movie details will be displayed here -->
            </div>
        </section>
    </main>
    <script src="MoviesRec.js"></script>
</body>
</html>
